<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lapor Alam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="profile">
    <div class="sidebar">
        <img src="img/Logo.png" alt="" style="width: 150px; height: auto; margin-bottom: 20px; margin-left: 25px;">
        <p class="profile-text">PROFILE</p>
        <p class="logout-text"><a href="Home.html">LOGOUT</a></p>
        <p class="logout-text" style="margin-left: 60px;"><a href="Home2.html">BACK</a></p>
    </div>
    <div class="content">
        <div class="judul"><p>LAPORALAM</p></div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                        <img src="img/profile.png" alt="" style="width: 120px; height: auto; margin-top: 5px; margin-bottom: 10px;">
                        <div class="edit-profile-text" style="font-weight: bold; font-size: 24px; color: black; margin-bottom: 10px;">Edit Profile</div>
                        </div>
                        <div class="col-sm-9 text-secondary">
                        <div class="profile-name" style="font-weight: bold; font-size: 30px; margin-top: 30px;">Galih Ramadhan</div>
                        <div class="profile-name" style="font-size: 23px;">Admin</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary text-end" id="email" contenteditable="false">
                            g*******@gmail.com
                            <i class="fa fa-angle-right" onclick="toggleText(emailElement)"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Nama Lengkap</h6>
                        </div>
                        <div class="col-sm-9 text-secondary text-end" id="fullName" contenteditable="false">
                            Galih Ramadhan
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Alamat</h6>
                        </div>
                        <div class="col-sm-9 text-secondary text-end" id="address" contenteditable="false">
                            purwokerto
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Password</h6>
                        </div>
                        <div class="col-sm-9 text-secondary text-end" id="password" contenteditable="false">
                            *****
                            <i class="fa fa-angle-right" onclick="toggleText(passwordElement)"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 text-end">
                            <button class="btn btn-success btn-custom" id="editButton" onclick="enableEdit()">Edit</button>
                            <button class="btn btn-success btn-custom" id="saveButton" onclick="saveChanges()">Simpan</button>
                        </div>
                  </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var emailElement = document.getElementById('email');
        var fullNameElement = document.getElementById('fullName');
        var addressElement = document.getElementById('address');
        var passwordElement = document.getElementById('password');
        var editButton = document.getElementById('editButton');
        var saveButton = document.getElementById('saveButton');

        function enableEdit() {
            emailElement.contentEditable = true;
            fullNameElement.contentEditable = true;
            addressElement.contentEditable = true;
            passwordElement.contentEditable = true;

            emailElement.innerText = 'galih149@gmail.com'; 
            passwordElement.innerText = 'galih'; 
        }


        function saveChanges() {
            emailElement.contentEditable = false;
            fullNameElement.contentEditable = false;
            addressElement.contentEditable = false;
            passwordElement.contentEditable = false;

            hideText(emailElement);
            hideText(passwordElement);
        }

        function hideText(element) {
            var hiddenText = '*'.repeat(12); // Jumlah karakter simbol yang diinginkan
            element.innerHTML = hiddenText + '<i class="fa fa-angle-right" onclick="toggleText(this)"></i>';
        }

        function toggleText(element) {
            var isHidden = element.parentElement.innerText.includes('*');
            var originalText = element.parentElement.innerText.trim();

            if (isHidden) {
                showText(element.parentElement, originalText);
            } else {
                hideText(element.parentElement);
            }
        }

        function showText(element, originalText) {
            element.innerHTML = originalText + '<i class="fa fa-angle-right" onclick="toggleText(this)"></i>';
        }
    </script>
</body>
</html>
