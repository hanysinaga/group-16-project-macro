    <script>
        // Fungsi untuk menangani kirim pesan
        function sendMessage() {
            // Dapatkan nilai teks dari input
            var messageText = document.getElementById("type-area").value;
    
            // Hanya kirim pesan jika teks tidak kosong
            if (messageText.trim() !== "") {
                // Buat elemen chat baru
                var newChat = document.createElement("div");
                newChat.className = "your-chat";
    
                var chatBalloon = document.createElement("p");
                chatBalloon.className = "your-chat-balloon";
                chatBalloon.appendChild(document.createTextNode(messageText));
    
                newChat.appendChild(chatBalloon);
    
                // Tambahkan chat baru ke dalam container chat
                var chatContainer = document.getElementById("container-chat");
                chatContainer.appendChild(newChat);
    
                // Bersihkan input
                document.getElementById("type-area").value = "";
            }
        }
    
        // Menangani klik pada tombol kirim
        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
